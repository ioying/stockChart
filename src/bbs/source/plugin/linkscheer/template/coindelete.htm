{template common/header_ajax}
<div class="mod-answer-form js-form" style="border: 0">
<div class="bd">

<button id="test" class="pn pnc" onclick="deleteWeida($qid)">{lang linkscheer:coindelete}</button>
<button class="pn pnc" onclick="hideWindow('linkscheer_other', 0, 1);">{lang
linkscheer:coincancel}</button>
</div>
</div>

<script type="text/javascript" reload="1">

function deleteWeida(qid){
	if(confirm('{lang linkscheer:ifdelete}')){
		var x = new Ajax();
		x.get('plugin.php?id=linkscheer&action=coindelete&deleteaction=yes&qid='+qid, function(s){
			alert('{lang linkscheer:deleteok}');
			location.href='plugin.php?id=linkscheer:linkscheer';
		});
			
	}

	
}
</script>

{template common/footer_ajax}
